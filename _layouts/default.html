<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <!-- SEO Meta Tags -->
  <meta name="description" content="{{ page.excerpt | default: site.description | strip_html | truncate: 160 }}">
  <meta name="author" content="{{ site.author }}">
  <meta name="keywords" content="blog, jekyll, github pages, {{ page.tags | join: ', ' }}">
  
  <!-- Open Graph -->
  <meta property="og:title" content="{{ page.title | default: site.title }}">
  <meta property="og:description" content="{{ page.excerpt | default: site.description | strip_html }}">
  <meta property="og:type" content="{% if page.layout == 'post' %}article{% else %}website{% endif %}">
  <meta property="og:url" content="{{ site.url }}{{ site.baseurl }}{{ page.url }}">
  <meta property="og:image" content="{{ site.url }}{{ site.baseurl }}/assets/images/og-image.jpg">
  <meta property="og:site_name" content="{{ site.title }}">
  
  {% if page.layout == "post" %}
    <meta property="article:published_time" content="{{ page.date | date_to_xmlschema }}">
    <meta property="article:author" content="{{ site.author }}">
    {% if page.tags %}
      {% for tag in page.tags %}
        <meta property="article:tag" content="{{ tag }}">
      {% endfor %}
    {% endif %}
  {% endif %}
  
  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:site" content="@{{ site.twitter_username }}">
  <meta name="twitter:title" content="{{ page.title | default: site.title }}">
  <meta name="twitter:description" content="{{ page.excerpt | default: site.description | strip_html }}">
  <meta name="twitter:image" content="{{ site.url }}{{ site.baseurl }}/assets/images/og-image.jpg">
  
  <!-- Theme Color -->
  <meta name="theme-color" content="#74ebd5">
  
  <!-- Favicon -->
  <link rel="icon" type="image/png" sizes="32x32" href="{{ site.baseurl }}/assets/images/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="{{ site.baseurl }}/assets/images/favicon-16x16.png">
  <link rel="apple-touch-icon" href="{{ site.baseurl }}/assets/images/apple-touch-icon.png">
  
  <!-- Stylesheet -->
  <link rel="stylesheet" href="{{ '/assets/main.css' | relative_url }}">
  
  <!-- Title -->
  <title>{{ page.title | default: site.title }} | {{ site.title }}</title>
  
  <!-- RSS Feed -->
  {% feed_meta %}
  
  <!-- SEO Plugin -->
  {% seo %}
</head>

<body>
  <!-- Skip to content link for accessibility -->
  <a href="#main-content" class="skip-link">Skip to main content</a>
  
  <!-- Header with glass effect -->
  <div class="glass-container-header">
    {% include header.html %}
  </div>
  
  <!-- Main content area -->
  <main id="main-content" class="glass-container">
    {{ content }}
  </main>
  
  <!-- Footer with glass effect -->
  <div class="glass-container-footer">
    {% include footer.html %}
  </div>
  
  <!-- JavaScript - Load on ALL pages -->
  <script src="{{ 'assets/js/nav.js' | relative_url }}"></script>
</body>
</html>
