<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Python Scratchpad</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      display: flex;
      flex-direction: column;
      font-family: sans-serif;
    }

    h1 {
      margin: 0;
      padding: 10px;
      text-align: center;
      background: #f5f5f5;
      font-size: 18px;
      border-bottom: 1px solid #ccc;
    }

    #editor {
      flex: 1;
      height: 100%;
    }
  </style>
</head>
<body>
  <h1>üêç Python Scratchpad</h1>
  <div id="editor"></div>

  <!-- Ace Editor CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.32.3/ace.js" integrity="sha512-V1zC5DWlpGdH+6/vSut1+4B/7rq6dN9X0xQhs8SHf0jE4V+X5CWptfJ8zYIfSOPLz5GGd2F1Q7N3+cOC8dTxqw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <script>
    const STORAGE_KEY = "pythonScratchpadCode";

    const editor = ace.edit("editor", {
      mode: "ace/mode/python",
      theme: "ace/theme/github", // Light theme
      fontSize: "16px",
      showPrintMargin: false,
      wrap: true,
    });

    // Load saved code
    const savedCode = localStorage.getItem(STORAGE_KEY);
    if (savedCode) {
      editor.setValue(savedCode, -1); // -1 to move cursor to start
    } else {
      editor.setValue("# Write your Python code here", -1);
    }

    // Save code on change
    editor.session.on('change', function () {
      const code = editor.getValue();
      localStorage.setItem(STORAGE_KEY, code);
    });
  </script>
</body>
</html>
