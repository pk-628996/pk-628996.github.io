<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=0.8"/>
  
  <!-- Essential SEO Meta Tags -->

  <meta name="keywords" content="project planner, task manager, multi-project planner, project management, task tracking, deadline tracker, pk-628996">
  <meta name="author" content="pk-628996">
  <meta name="robots" content="index, follow">
  
  <!-- Open Graph Meta Tags -->
  <meta property="og:title" content="Multi-Project Planner - Free Project Management Tool">
  <meta property="og:description" content="Organize and manage multiple projects with tasks, priorities, and deadlines. Free online project planning and task management tool.">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://pk-628996.github.io/planner.html">
  <meta property="og:image" content="https://pk-628996.github.io/assets/planner-preview.png">
  
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-4618521591194407"
     crossorigin="anonymous"></script>
  <title>Multi-Project Planner</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f4f7fa;
      padding: 20px;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    #projectControls {
      text-align: center;
      margin-bottom: 20px;
    }
    select, input, button, textarea {
      margin: 5px;
      padding: 10px;
      font-size: 16px;
    }
    #toggleFormBtn {
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #projectForm {
      display: none;
      background: white;
      padding: 20px;
      border-radius: 8px;
      margin: 20px auto;
      max-width: 600px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .project-card {
      background: white;
      padding: 20px;
      margin: 10px 0;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .task-item {
      padding: 10px;
      margin: 5px 0;
      background: #ecf0f1;
      border-radius: 4px;
    }
    .priority-high { border-left: 5px solid #e74c3c; }
    .priority-medium { border-left: 5px solid #f39c12; }
    .priority-low { border-left: 5px solid #27ae60; }
    .delete-btn {
      background-color: #e74c3c;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 4px;
      cursor: pointer;
      float: right;
    }
    .export-btn, .import-btn {
      background-color: #16a085;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Multi-Project Planner</h1>
  <div id="projectControls">
    <button id="toggleFormBtn" onclick="toggleForm()">+ Add New Project</button>
    <button class="export-btn" onclick="exportData()">Export Data</button>
    <input type="file" id="importFile" accept=".json" style="display:none" onchange="importData(event)">
    <button class="import-btn" onclick="document.getElementById('importFile').click()">Import Data</button>
  </div>
  <div id="projectForm">
    <h2>Create New Project</h2>
    <input type="text" id="projectName" placeholder="Project Name" required /><br/>
    <textarea id="projectDesc" placeholder="Project Description" rows="3"></textarea><br/>
    <input type="date" id="projectDeadline" /><br/>
    <button onclick="addProject()">Create Project</button>
    <button onclick="toggleForm()">Cancel</button>
  </div>
  <div id="projectsContainer"></div>
  <script>
    let projects = JSON.parse(localStorage.getItem('projects')) || [];
    function toggleForm() {
      const form = document.getElementById('projectForm');
      form.style.display = form.style.display === 'none' ? 'block' : 'none';
    }
    function addProject() {
      const name = document.getElementById('projectName').value;
      const desc = document.getElementById('projectDesc').value;
      const deadline = document.getElementById('projectDeadline').value;
      if (!name) return alert('Project name required');
      projects.push({ id: Date.now(), name, desc, deadline, tasks: [] });
      saveProjects();
      renderProjects();
      toggleForm();
      document.getElementById('projectName').value = '';
      document.getElementById('projectDesc').value = '';
      document.getElementById('projectDeadline').value = '';
    }
    function deleteProject(id) {
      projects = projects.filter(p => p.id !== id);
      saveProjects();
      renderProjects();
    }
    function addTask(projectId) {
      const taskName = prompt('Enter task name:');
      const priority = prompt('Enter priority (high/medium/low):', 'medium');
      if (!taskName) return;
      const project = projects.find(p => p.id === projectId);
      project.tasks.push({ id: Date.now(), name: taskName, priority, done: false });
      saveProjects();
      renderProjects();
    }
    function deleteTask(projectId, taskId) {
      const project = projects.find(p => p.id === projectId);
      project.tasks = project.tasks.filter(t => t.id !== taskId);
      saveProjects();
      renderProjects();
    }
    function toggleTask(projectId, taskId) {
      const project = projects.find(p => p.id === projectId);
      const task = project.tasks.find(t => t.id === taskId);
      task.done = !task.done;
      saveProjects();
      renderProjects();
    }
    function saveProjects() {
      localStorage.setItem('projects', JSON.stringify(projects));
    }
    function renderProjects() {
      const container = document.getElementById('projectsContainer');
      container.innerHTML = '';
      projects.forEach(project => {
        const card = document.createElement('div');
        card.className = 'project-card';
        card.innerHTML = `
          <h2>${project.name}</h2>
          <p>${project.desc}</p>
          <p><strong>Deadline:</strong> ${project.deadline || 'No deadline'}</p>
          <button onclick="addTask(${project.id})">+ Add Task</button>
          <button class="delete-btn" onclick="deleteProject(${project.id})">Delete Project</button>
          <div>
            ${project.tasks.map(task => `
              <div class="task-item priority-${task.priority}" style="${task.done ? 'text-decoration: line-through;' : ''}">
                <input type="checkbox" ${task.done ? 'checked' : ''} onchange="toggleTask(${project.id}, ${task.id})" />
                ${task.name} (${task.priority})
                <button onclick="deleteTask(${project.id}, ${task.id})" style="float:right;background:#e74c3c;color:white;border:none;padding:2px 5px;border-radius:3px;cursor:pointer;">Delete</button>
              </div>
            `).join('')}
          </div>
        `;
        container.appendChild(card);
      });
    }
    function exportData() {
      const dataStr = JSON.stringify(projects, null, 2);
      const blob = new Blob([dataStr], { type: 'application/json' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'projects-backup.json';
      a.click();
    }
    function importData(event) {
      const file = event.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = (e) => {
        try {
          projects = JSON.parse(e.target.result);
          saveProjects();
          renderProjects();
          alert('Data imported successfully!');
        } catch (err) {
          alert('Error importing data: ' + err.message);
        }
      };
      reader.readAsText(file);
    }
    renderProjects();
  </script>
</body>
</html>
